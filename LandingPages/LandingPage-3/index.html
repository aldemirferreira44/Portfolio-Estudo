<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage-3</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Logo</h1>
    </header>
    <main>
        <div class="texto">
            <h1>Cupom de Desconto</h1>
            <h3>Vamos te presentear com um cupom de desconto de 30%</h3>
            <p>Cadastre-se no formulario ao lado para ganhar o desconto</p>
        </div>
        <div class="formulario">
            <h2>Cadastre-se e receba seu desconto</h2>
            <label>Nome</label>
            <input type="text">
            <label>Email</label>
            <input type="email">
            <label>Empresa</label>
            <input type="text">
            <label>Cargo</label>
            <input type="text">
            <label>1 + 1 = ?</label>
            <input type="number">
            <button>Quero meu desconto de 30%</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
