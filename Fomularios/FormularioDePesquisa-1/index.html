<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pesquisa 1</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <form action="#">
        <div class="grupo" id="grupo0">
            <h1>Cadastro de DEVs</h1>
            <p>Complete suas informações</p>
        </div>

        <div class="grupo" id="grupo1">
            <label>Nome: </label>
            <input type="text" class="input">
            <label>Sobrenome: </label>
            <input type="text" class="input">
            <label>Email: </label>
            <input type="email" class="input">
        </div>

        <div class="grupo" id="grupo2">
            <h3>De qual lado da aplicação você desenvolve?</h3>
            <input type="checkbox" class="check1">Front-end
            <input type="checkbox" class="check1">Back-end
            <input type="checkbox" class="check1">Fullstack
        </div>

        <div class="grupo" id="grupo3">
            <h3>Senioridade: </h3>
            <select>
                <option selected disabled>-Selecione-</option>
                <option disabled>----</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <div class="grupo" id="grupo4">
            <h3>Selecione as tecnologias que utiliza: </h3>
            <input class="tecno" type="checkbox"> HTML
            <input class="tecno" type="checkbox"> CSS
            <input class="tecno" type="checkbox"> PHP
            <input class="tecno" type="checkbox"> JavaScript
            <input class="tecno" type="checkbox"> Java
            <input class="tecno" type="checkbox"> C++
        </div>

        <div class="grupo" id="grupo5">
            <h3>Conte um pouco mais da sua experiencia: </h3>
            <textarea name="textarea" class="textarea" cols="70" rows="10"></textarea>
        </div>

        <div class="grupo" id="grupo6">
            <input type="submit" class="enviar" value="Concluido">
        </div>


    </form>
    <script src="script.js"></script>
</body>

</html>
